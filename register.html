<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="loader"></div>
    <div id="page">
        <!-- Navigation -->
        <nav id="navigation" class="d-flex justify-content-around navbar navbar-light bg-light fixed-top">
            <!-- logo -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" width="40" height="40">&nbsp;首页
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Page Content -->
        <div class="r-card card">
            <div class="card-header">填入注册信息:</div>
            <div class="card-body">
                <div>
                    <label class="r-label" for="text">
                        <img src="images/user.svg" width="20" height="20" class="img-fluid" />
                        &nbsp;用户名:&nbsp;
                    </label>
                    <input id="text" class="form-control" type="text" placeholder="填入您想要的名字" />
                </div>
                <br/>
                <div>
                    <label class="r-label" for="password">
                        <img src="images/password.svg" width="20" height="20" class="img-fluid" />
                        &nbsp;密码:&nbsp;
                    </label>
                    <input id="password" class="form-control" type="password" placeholder="填入您期望的密码" />
                </div>
                <br/>
                <div>
                    <label class="r-label" for="password">
                        <img src="images/repassword.svg" width="20" height="20" class="img-fluid" />
                        &nbsp;确认密码:&nbsp;
                    </label>
                    <input id="password" class="form-control" type="password" placeholder="确保你期望的名字没填错" />
                </div>


            </div>
            <div class="card-footer">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="login.html" title="点我去登录">你注册过???</a>
                <button class="float-left btn btn-outline-info">注册</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
