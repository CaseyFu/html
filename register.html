<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="loader"></div>
    <div id="page">
        <!-- Navigation -->
        <nav id="navigation" class="d-flex justify-content-center navbar navbar-light bg-light fixed-top">
            <!-- logo -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" width="40" height="40">注册
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="card col-lg-5 col-md-8 col-sm-12">
                    <div class="card-header">填入注册信息:</div>
                    <div class="card-body">
                        <div>
                            <label for="text">
                                <img src="images/user.svg" width="20" height="20" />
                                &nbsp;用户名:&nbsp;
                            </label>
                            <input id="text" class="form-control" type="text" placeholder="填入您想要的名字" />
                        </div>
                        <br />
                        <div>
                            <label for="password">
                                <img src="images/password.svg" width="20" height="20" />
                                &nbsp;密码:&nbsp;
                            </label>
                            <input id="password" class="form-control" type="password" placeholder="填入您期望的密码" />
                        </div>
                        <br />
                        <div>
                            <label for="repassword">
                                <img src="images/repassword.svg" width="20" height="20" />
                                &nbsp;确认密码:&nbsp;
                            </label>
                            <input id="repassword" class="form-control" type="password" placeholder="确保你期望的名字没填错" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="login.html" title="点我去登录" style="line-height: 37px;">你注册过???</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="float-right btn btn-outline-info">注册</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
