<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="item-1"><div>1111</div></div>
    <div id="item-2">2222</div>
    <button onclick="ccc()">点击交换</button>
    <button onclick="aaa()">点击</button>
    <button onclick="bbb()">再点击</button>
    <script>
      let a = document.getElementById('item-1').innerHTML
      let b = document.getElementById('item-2').innerHTML

      let flag = true
      function ccc() {
        if (flag) {
          document.getElementById('item-1').innerHTML = b
          document.getElementById('item-2').innerHTML = a
          flag = false
        } else {
          document.getElementById('item-1').innerHTML = a
          document.getElementById('item-2').innerHTML = b
          flag = true
        }
      }
      function aaa() {
        let a = document.getElementById('item-1').innerHTML
        alert(a)
      }
      function bbb() {
        let a = 111.1
        alert(a.toExponential())
      }
    </script>
  </body>
</html>
