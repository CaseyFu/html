<!DOCTYPE html>
<html>
  <head>
    <title>登录</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="loader"></div>
    <div id="page">
      <!-- Navigation -->
      <nav
        id="navigation"
        class="d-flex justify-content-center navbar navbar-light bg-light fixed-top"
      >
        <!-- logo -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.svg" width="40" height="40" />登录
            </a>
          </li>
        </ul>
      </nav>
      <!-- Page Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-8 col-sm-12 card">
            <div class="card-header">填入信息后登录:</div>
            <div class="card-body">
              <label for="text">
                <img
                  src="images/user-login-register.svg"
                  width="20"
                  height="20"
                />
                用户名:
                <span id="feedback-username"> </span>
              </label>
              <input
                id="text"
                type="text"
                class="form-control"
                placeholder="填入您的名字"
              />
              <br />
              <label for="password"
                ><img
                  src="images/password.svg"
                  width="20"
                  height="20"/>密码:<span id="feedback-password"></span
              ></label>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="填入您的密码"
              />
            </div>
            <div class="card-footer" style="line-height: 37px;">
              <a href="#" title="真的忘了吗???">忘记密码???</a>
              &nbsp;
              <a href="register.html" title="点击前往注册">注册一个???</a>
              <button class="float-right btn btn-outline-info">登录</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
